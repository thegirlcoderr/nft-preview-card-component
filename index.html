<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="main">
      <div class="pallette">
        <div class="equillibrium">
          <img src="images/image-equilibrium.jpg" alt="3D image of a cube" />
          <div>
            <img src="images/icon-view.svg" alt="eye" />
          </div>
        </div>

        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-container">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="ethereum logo" />
            <p>0.041 ETH</p>
          </div>
          <div class="eth 2">
            <img src="images/icon-clock.svg" alt="timer" />
            <p>3 days left</p>
          </div>
        </div>
      </div>

      <div class="creator-box">
        <img
          class="creator image"
          src="images/image-avatar.png"
          alt="creator's-img"
        />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Linda</a>.
    </div>
  </body>
</html>
